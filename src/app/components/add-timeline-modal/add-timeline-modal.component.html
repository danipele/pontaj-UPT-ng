<div class="modal-header">
  <h5 class="modal-title">
    <span> Adauga o noua inregistrare </span>
  </h5>
  <button class="close-btn" (click)="cancel($event)">&times;</button>
</div>
<div class="modal-body">
  <div class="date">
    <span>{{ date | date: 'EEEE, dd MMM yyyy' | titlecase }}</span>
  </div>
</div>
<div class="modal-footer">
  <button class="upt-btn" (click)="confirm($event)">Confirm</button>
</div>
