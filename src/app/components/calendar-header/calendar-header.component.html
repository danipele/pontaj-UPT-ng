<div style.align-items="center">
  <button class="toolbar__action" (click)="executeGoBackwards($event)" style.float="left">
    <span>Inapoi</span>
  </button>

  <button class="toolbar__action" (click)="executeSetMonthly($event)" [class.grayedOut]="isMonthly">
    <span>Lunar</span>
  </button>

  <button class="toolbar__action" (click)="executeSetWeekly($event)" [class.grayedOut]="isWeekly">
    <span>Saptamanal</span>
  </button>

  <button class="toolbar__action" (click)="executeSetDaily($event)" [class.grayedOut]="isDaily">
    <span>Zilnic</span>
  </button>

  <button class="toolbar__action" (click)="executeGoForwards($event)" style.float="right">
    <span>Inainte</span>
  </button>
</div>
