<div class="calendar-header center">
  <button class="upt-btn go-to-previous" (click)="executeGoBackwards()">
    <span>\<</span>
  </button>

  <button class="upt-btn go-to-next" (click)="executeGoForwards()">
    <span>\></span>
  </button>

  <button class="upt-btn" style="float: left" (click)="executeSetWeekly()" *ngIf="isDaily">
    <span>Saptamanal</span>
  </button>

  <div class="current-date">
    <span>{{ date | date: format | titlecase }}</span>
    <span *ngIf="!isDaily"> - {{ endWeekDay | date: format | titlecase }}</span>
  </div>
</div>
