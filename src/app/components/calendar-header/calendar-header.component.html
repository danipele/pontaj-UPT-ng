<div class="calendar-header text-center">
  <button
    mat-raised-button
    class="upt-secondary-btn switch-modes-btn first-mode-btn"
    [disabled]="mode === 'list'"
    (click)="executeChangeMode()"
  >
    {{ 'calendar.list' | translate }}
  </button>
  <button
    mat-raised-button
    class="upt-secondary-btn switch-modes-btn second-mode-btn"
    [disabled]="mode === 'calendar'"
    (click)="executeChangeMode()"
  >
    {{ 'calendar.calendar' | translate }}
  </button>

  <button mat-raised-button class="upt-secondary-btn switch-modes-btn first-mode-btn" [disabled]="!isWeekly" (click)="executeSetDaily()">
    {{ 'calendar.daily' | translate }}
  </button>
  <button mat-raised-button class="upt-secondary-btn switch-modes-btn second-mode-btn" [disabled]="isWeekly" (click)="executeSetWeekly()">
    {{ 'calendar.weekly' | translate }}
  </button>

  <button mat-flat-button class="upt-secondary-btn action-button" (click)="executeAddEvent()">
    <mat-icon>add_box</mat-icon>
  </button>
  <button mat-flat-button class="upt-secondary-btn action-button copy-event" (click)="executeCopy()">
    <mat-icon>file_copy</mat-icon>
  </button>

  <div class="current-date">
    <mat-form-field appearance="fill" class="date-picker-field" *ngIf="isWeekly">
      <mat-label>{{ 'calendar.chooseWeek' | translate }}</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate [value]="date" (dateChange)="goToSelectedDay($event)" />
        <input matEndDate [value]="endWeekDay" />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <mat-form-field appearance="fill" class="date-picker-field" *ngIf="!isWeekly">
      <mat-label>{{ 'calendar.chooseDay' | translate }}</mat-label>
      <input matInput [matDatepicker]="picker" [value]="date" (dateChange)="goToSelectedDay($event)" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <button mat-raised-button class="upt-btn go-to-previous" (click)="executeGoBackwards()">
    <span>{{ 'calendar.back' | translate }}</span>
  </button>

  <button mat-raised-button class="upt-primary-btn go-to-today-btn" (click)="executeGoToToday()" [disabled]="isTodayVisible">
    <span>{{ 'calendar.goToToday' | translate }}</span>
  </button>

  <button mat-raised-button class="upt-btn go-to-next" (click)="executeGoForwards()">
    <span>{{ 'calendar.forward' | translate }}</span>
  </button>
</div>
