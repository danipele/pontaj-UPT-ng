<app-top-bar></app-top-bar>

<app-calendar-header
  (setMonthly)="setMonthly()"
  (setWeekly)="setWeekly()"
  (setDaily)="setDaily()"
  [isMonthly]="isMonthly()"
  [isWeekly]="isWeekly()"
  [isDaily]="isDaily()"
  (goBackwards)="goBackwards()"
  (goForwards)="goForwards()"
></app-calendar-header>

<div>
  <div *ngIf="isMonthly()">
    <mwl-calendar-month-view [viewDate]="viewDate" locale="ro"></mwl-calendar-month-view>
  </div>

  <div *ngIf="isWeekly()">
    <mwl-calendar-week-view [viewDate]="viewDate" locale="ro"></mwl-calendar-week-view>
  </div>

  <div *ngIf="isDaily()">
    <mwl-calendar-day-view [viewDate]="viewDate" locale="ro"></mwl-calendar-day-view>
  </div>
</div>
