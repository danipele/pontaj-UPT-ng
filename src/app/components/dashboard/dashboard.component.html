<app-top-bar></app-top-bar>

<div class="calendar-container">
  <div class="calendar-header">
    <app-calendar-header
      (goBackwards)="goBackwards()"
      (goForwards)="goForwards()"
      (setWeekly)="setWeekly()"
      (goToToday)="goToToday()"
      (goToDay)="goToDay($event)"
      [isWeekly]="isWeekly()"
      [isTodayVisible]="isTodayVisible()"
      [date]="date"
    ></app-calendar-header>
  </div>
  <div class="calendar-body">
    <div *ngIf="isWeekly()">
      <mwl-calendar-week-view
        [viewDate]="date"
        locale="ro"
        class="calendar"
        [dayStartHour]="8"
        [dayEndHour]="22"
        [hourSegments]="1"
        [hourSegmentHeight]="50"
        (dayHeaderClicked)="setDay($event)"
        (beforeViewRender)="setWeekInterval($event)"
        (hourSegmentClicked)="openAddTimelineDialog($event)"
        [events]="events"
      ></mwl-calendar-week-view>
    </div>

    <div *ngIf="isDaily()">
      <mwl-calendar-day-view
        [viewDate]="date"
        locale="ro"
        class="calendar"
        [dayStartHour]="8"
        [dayEndHour]="22"
        [hourSegments]="1"
        [hourSegmentHeight]="50"
        (hourSegmentClicked)="openAddTimelineDialog($event)"
        [events]="events"
      ></mwl-calendar-day-view>
    </div>
  </div>
</div>
