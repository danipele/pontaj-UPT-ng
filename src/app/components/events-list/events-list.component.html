<div class="table-container">
  <table mat-table [dataSource]="events" matSort matSortActive="date" matSortDirection="desc" matSortDisableClear>
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          color="primary"
          (change)="checkAll($event.checked)"
          [checked]="events.data.length !== 0 && selectedEvents.length === events.data.length"
          class="select-checkbox"
        ></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let event">
        <mat-checkbox
          color="primary"
          (change)="checkEvent($event.checked, event)"
          [checked]="isEventChecked(event)"
          class="select-checkbox"
        ></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="nr_crt">
      <th mat-header-cell *matHeaderCellDef>Nr. crt.</th>
      <td mat-cell *matCellDef="let event">{{ events.data.indexOf(event) + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="subactivity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subtipul activitatii</th>
      <td mat-cell *matCellDef="let event">{{ event.subactivity }}</td>
    </ng-container>
    <ng-container matColumnDef="activity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipul activitatii</th>
      <td mat-cell *matCellDef="let event">{{ event.activity }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ziua</th>
      <td mat-cell *matCellDef="let event">{{ event.start | date: 'EEEE, dd MMM yyyy' | titlecase }}</td>
    </ng-container>
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>Ora de inceput</th>
      <td mat-cell *matCellDef="let event">{{ event.start | date: 'HH:mm' }}</td>
    </ng-container>
    <ng-container matColumnDef="-">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let event">-</td>
    </ng-container>
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef>Ora de sfarsit</th>
      <td mat-cell *matCellDef="let event">{{ event.end | date: 'HH:mm' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnNames; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
  </table>
</div>
<mat-paginator [length]="events.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
