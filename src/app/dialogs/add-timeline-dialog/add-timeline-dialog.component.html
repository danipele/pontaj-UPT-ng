<div class="modal-header">
  <h5 class="modal-title">
    <span> Adauga o noua inregistrare </span>
  </h5>
  <button mat-flat-button class="close-btn" (click)="cancel()">&times;</button>
</div>
<div class="modal-body">
  <div class="date">
    <span>{{ data.date | date: 'EEEE, dd MMM yyyy' | titlecase }}</span>
  </div>
</div>
<div class="modal-footer">
  <button mat-raised-button class="upt-btn" [mat-dialog-close]="data" cdkFocusInitial>Confirm</button>
</div>
