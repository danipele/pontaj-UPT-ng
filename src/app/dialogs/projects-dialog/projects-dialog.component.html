<div class="modal-header">
  <h5 class="modal-title">
    <div class="row">
      <span>Proiectele mele</span>
      <div class="count">{{ projects.data.length }}</div>
    </div>
  </h5>
  <button mat-flat-button class="close-dialog-btn" (click)="cancel()">&times;</button>
</div>
<div class="modal-body">
  <div class="table-container">
    <table mat-table [dataSource]="projects">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            color="primary"
            (change)="checkAll($event.checked)"
            [checked]="projects.data.length !== 0 && selectedProjects.length === projects.data.length"
          ></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let project">
          <mat-checkbox
            color="primary"
            (change)="checkProject($event.checked, project)"
            [checked]="isProjectChecked(project)"
          ></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="nr_crt">
        <th mat-header-cell *matHeaderCellDef>Nr. crt.</th>
        <td mat-cell *matCellDef="let project">{{ projects.data.indexOf(project) + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nume</th>
        <td mat-cell *matCellDef="let project">{{ project.name }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrierea</th>
        <td mat-cell *matCellDef="let project">{{ project.description }}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let project">
          <button mat-mini-fab class="action-button" aria-label="Edit" (click)="editProject(project)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let project">
          <button mat-mini-fab class="action-button" aria-label="Delete" (click)="deleteProject(project)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnNames; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button mat-raised-button class="upt-primary-btn" (click)="deleteSelected()" [hidden]="selectedProjects.length === 0">
    Sterge proiecte
  </button>
  <button mat-button [matMenuTriggerFor]="menu" #importMenuTrigger class="upt-btn">Importa proiecte</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="downloadTemplate()" class="upt-secondary-btn">Descarca template</button>
    <button mat-menu-item (click)="importFile()" class="upt-secondary-btn">Importa fisier</button>
  </mat-menu>
  <button mat-raised-button class="upt-btn" (click)="addProject()" cdkFocusInitial>Adauga proiect</button>
</div>
