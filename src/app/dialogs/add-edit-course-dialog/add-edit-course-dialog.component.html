<div class="modal-header">
  <h5 class="modal-title">
    <span> Adauga curs </span>
  </h5>
  <button mat-flat-button class="close-dialog-btn" (click)="cancel()">&times;</button>
</div>
<div class="modal-body">
  <div>
    <h6>
      <span>Numele cursului</span>
    </h6>
  </div>
  <form [formGroup]="formGroup" role="form" name="addCourseForm">
    <div>
      <mat-form-field class="full-width">
        <mat-label>Nume</mat-label>
        <input matInput formControlName="courseName" />
      </mat-form-field>
    </div>
    <div class="header-margin-top">
      <h6>
        <span>Pentru studentii</span>
      </h6>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div>
          <span>Din anul</span>
        </div>
        <div>
          <mat-form-field class="form-year-width small-margin-top">
            <mat-label>An de studiu</mat-label>
            <input type="number" min="1" max="10" matInput formControlName="courseStudentYear" />
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-2">
        <div>
          <span>Semestrul</span>
        </div>
        <div>
          <mat-form-field class="form-year-width small-margin-top">
            <mat-label>Semestrul</mat-label>
            <input type="number" min="1" max="2" matInput formControlName="courseSemester" />
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-2">
        <div>
          <span>Ciclul</span>
        </div>
        <div>
          <mat-form-field class="form-year-width small-margin-top">
            <mat-label>Ciclul</mat-label>
            <mat-select formControlName="courseCycle">
              <mat-option *ngFor="let cycle of CYCLES" [value]="cycle">
                {{ cycle }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <span>De la facultatea</span>
        </div>
        <div>
          <mat-form-field class="small-margin-top full-width">
            <mat-label>Facultate</mat-label>
            <input matInput formControlName="courseFaculty" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="header-margin-top">
      <h6>
        <span>Descrierea cursului</span>
      </h6>
    </div>
    <div>
      <mat-form-field class="full-width">
        <mat-label>Descriere</mat-label>
        <textarea matInput formControlName="courseDescription" class="description-textarea"></textarea>
      </mat-form-field>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button mat-raised-button [disabled]="notAllFieldsAreFilled()" class="upt-btn" [mat-dialog-close]="sendCourse()" cdkFocusInitial>
    Salveaza
  </button>
</div>
