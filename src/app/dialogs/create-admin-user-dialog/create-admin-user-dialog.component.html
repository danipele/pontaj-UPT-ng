<div class="modal-header">
  <h5 class="modal-title">
    <span>{{ 'admin.add' | translate }}</span>
  </h5>
  <button mat-flat-button class="close-dialog-btn" (click)="cancel()">&times;</button>
</div>
<div class="modal-body">
  <form [formGroup]="formGroup" role="form" name="loginForm">
    <h6>{{ 'login.signUpLabel' | translate }}</h6>
    <div>
      <mat-form-field class="form-field">
        <mat-label for="userEmail">{{ 'login.emailAddress' | translate }}</mat-label>
        <input matInput id="userEmail" name="email" type="email" formControlName="userEmail" required="required" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-field">
        <mat-label for="userPassword">{{ 'login.password' | translate }}</mat-label>
        <input matInput id="userPassword" name="password" type="password" formControlName="userPassword" required="required" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-field">
        <mat-label for="firstName">{{ 'login.firstName' | translate }}</mat-label>
        <input matInput id="firstName" name="firstName" formControlName="firstName" required="required" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-field">
        <mat-label for="lastName">{{ 'login.lastName' | translate }}</mat-label>
        <input matInput id="lastName" name="lastName" formControlName="lastName" required="required" />
      </mat-form-field>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    mat-raised-button
    [disabled]="notAllFieldsAreFilled()"
    class="upt-btn confirm-btn"
    [mat-dialog-close]="sendData()"
    cdkFocusInitial
  >
    {{ 'action.confirm' | translate }}
  </button>
</div>
