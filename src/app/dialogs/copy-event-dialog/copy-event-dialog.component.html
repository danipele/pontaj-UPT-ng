<div class="modal-header">
  <h5 class="modal-title">
    <span>Copiaza evenimentul</span>
  </h5>
  <button mat-flat-button class="close-dialog-btn" (click)="cancel()">&times;</button>
</div>
<div class="modal-body">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Alege ziua</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="date" (dateChange)="setHours()" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Ora de inceput</mat-label>
      <mat-select [(ngModel)]="hour" name="hour">
        <mat-option *ngFor="let hour of hours" [value]="hour.value">
          {{ hour.displayValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="modal-footer">
  <button mat-raised-button [disabled]="notAllFieldsAreFilled()" class="upt-btn" [mat-dialog-close]="sendData()" cdkFocusInitial>
    Confirm
  </button>
</div>
