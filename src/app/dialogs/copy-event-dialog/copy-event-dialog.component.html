<div class="modal-header">
  <h5 class="modal-title">
    <span>{{ 'event.copy.event' | translate }}</span>
  </h5>
  <button mat-flat-button class="close-dialog-btn" (click)="cancel()">&times;</button>
</div>
<div class="modal-body">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>{{ 'calendar.chooseDay' | translate }}</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="date" (dateChange)="setHours($event)" [matDatepickerFilter]="holidayFilter" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div *ngIf="data.type !== 'holidays'">
    <mat-form-field appearance="fill">
      <mat-label>{{ 'startHour' | translate }}</mat-label>
      <mat-select [(ngModel)]="hour" name="hour">
        <mat-option *ngFor="let hour of hours" [value]="hour.value">
          {{ hour.displayValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="modal-footer">
  <div class="bad-holiday-date-message-container row" *ngIf="badHolidayDateMessage">
    <div class="col-xs-1"><mat-icon>info</mat-icon></div>
    <div class="col-sm-10 bad-holiday-date-message-grid">
      <span class="bad-holiday-date-message">{{ badHolidayDateMessage }}</span>
    </div>
  </div>
  <button
    mat-raised-button
    [disabled]="notAllFieldsAreFilled()"
    class="upt-btn confirm-btn"
    [mat-dialog-close]="sendData()"
    cdkFocusInitial
  >
    {{ 'action.confirm' | translate }}
  </button>
</div>
